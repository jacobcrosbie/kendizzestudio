            var observer = new IntersectionObserver(function(entries) {
            // since there is a single target to be observed, there will be only one entry
            if(entries[0]['isIntersecting'] === true) {
                if(entries[0]['intersectionRatio'] > 0.9){
                    console.log('More than 90% of target is visible in the screen');
                    document.getElementById("ifrm").setAttribute("scrolling", "yes");
                }else{
                    console.log('Less than 90% of target is visible in the screen');
                    document.getElementById("ifrm").setAttribute("scrolling", "no");
                }
            } else {
                console.log('Target is not visible in the screen');
                document.getElementById("ifrm").setAttribute("scrolling", "no");
            }
            }, { threshold: [0, 0.9] });
            observer.observe(document.querySelector("#ifrm"));

        </script>
